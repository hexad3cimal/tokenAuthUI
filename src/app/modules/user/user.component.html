<div layout-xs="column" layout="column">
  <div layout="row" flex>
    <div class="half" fxLayoutAlign="center center">
      <md-card layout-align="center center" class="margin-all half">
        <h3>Users</h3>
        <table>
          <tr *ngFor="let user of users">
            <td *ngIf="editId != user.id">{{user.id}}</td>
            <td *ngIf="editId != user.id">{{user.user_name}}</td>
            <td *ngIf="editId != user.id">{{user.password}}</td>
            <td *ngIf="editId === user.id">
              <md-input-container class="full">
                <input mdInput class="full" [(ngModel)]="user.user_name" placeholder="Username">
              </md-input-container>

            </td>
            <td *ngIf="editId === user.id" >
              <md-input-container class="full">
                <input mdInput class="full" [(ngModel)]="user.password" placeholder="Password">
              </md-input-container>
            </td>


            <td>
              <button md-raised-button color="primary" (click)="onSelect(user)">Edit</button>
            </td>
          </tr>
        </table>
      </md-card>
    </div>
  </div>
</div>
