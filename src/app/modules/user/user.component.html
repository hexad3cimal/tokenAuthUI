<div layout="row" >
  <div class="half">
    <md-card>
    <h3>Users</h3>
    <ul>
      <li *ngFor="let user of users">{{user.user_name}}</li>
    </ul>

    </md-card>
  </div>

</div>
<div layout="row" layout-align="center center" >

  <div flex="70">
    <md-card>

      <md-input-container class="half">

        <input mdInput class="half"  [(ngModel)]="username" placeholder="Username">
      </md-input-container>
      <md-input-container class="half">

      <input mdInput class="half"  type="password" [(ngModel)]="password" placeholder="Password">
        </md-input-container>


      <button md-raised-button color="primary" (click)="createUser(username,password)">Add</button>
    </md-card>
  </div>
</div>
