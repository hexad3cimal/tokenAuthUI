<div layout="row" layout-align="center center" >

  <div flex>
    <md-card class="app-input-section">
      <input mdInput class="full"  [(ngModel)]="username" placeholder="Username">
      <input mdInput class="full"  [(ngModel)]="password" placeholder="Password">

      <button md-raised-button color="primary" (click)="login(username,password)">Login</button>
    </md-card>
  </div>
</div>
